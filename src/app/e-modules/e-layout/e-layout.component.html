<div class="row mar-top">
  <div class="card col-md-9 mar-left">
      <mat-tab-group>
        <mat-tab label="Demo">  
          <router-outlet name="basic"></router-outlet> 
        </mat-tab>
        <mat-tab label="Code">
            <mat-tab-group >
                <mat-tab label="HTML" *ngIf="code.html"><ngx-prism [language]="'html'" [code]="code.html.content"></ngx-prism></mat-tab>
                <mat-tab label="TS" *ngIf="code.ts" ><ngx-prism [language]="'javascript'" [code]="code.ts.content"></ngx-prism></mat-tab>
                <mat-tab label="CSS" *ngIf="code.css" ><ngx-prism [language]="'css'" [code]="code.css.content"></ngx-prism></mat-tab>
            </mat-tab-group>
        </mat-tab> 
      </mat-tab-group>
    </div>
</div>
